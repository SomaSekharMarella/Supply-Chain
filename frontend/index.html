        // UI Elements
        const productsListDiv = document.getElementById('products-list');
        const distributionsListDiv = document.getElementById('distributions-list');
        const contractAddressDisplay = document.getElementById('contract-address-display');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const closeMessageBtn = document.getElementById('close-message-btn');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Global variables for ethers
        let provider, contract;

        // Helper functions
        function showLoading() {
            loadingOverlay.style.opacity = '1';
            loadingOverlay.style.pointerEvents = 'auto';
        }

        function hideLoading() {
            loadingOverlay.style.opacity = '0';
            loadingOverlay.style.pointerEvents = 'none';
        }

        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
        }

        closeMessageBtn.onclick = () => {
            messageBox.classList.add('hidden');
        };

        // Main logic
        async function init() {
            showLoading();
            contractAddressDisplay.textContent = contractAddress;
            
            try {
                // Connect to the public RPC provider
                provider = new ethers.providers.JsonRpcProvider(rpcUrl);
                contract = new ethers.Contract(contractAddress, contractABI, provider);

                await fetchAndDisplayProducts();
                await fetchAndDisplayDistributions();
            } catch (error) {
                console.error("Initialization error:", error);
                showMessage("Failed to connect to the blockchain. Check your RPC URL and contract address.");
            } finally {
                hideLoading();
            }
        }

        async function fetchAndDisplayProducts() {
            productsListDiv.innerHTML = '';
            try {
                const productCount = await contract.productCount();
                if (productCount.isZero()) {
                    productsListDiv.innerHTML = '<p class="text-gray-500 text-center">No products found on the blockchain.</p>';
                    return;
                }

                for (let i = 1; i <= productCount; i++) {
                    const product = await contract.getProduct(i);
                    if (product.id.toString() !== '0') {
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('bg-gray-50', 'p-4', 'rounded-lg', 'shadow-sm');
                        const productPriceEth = ethers.utils.formatEther(product.price);
                        productDiv.innerHTML = `
                            <p class="font-semibold text-gray-800">${product.name} (ID: ${product.id})</p>
                            <p class="text-sm text-gray-600">Added by: <span class="font-mono text-xs">${product.farmerAddr}</span></p>
                            <p class="text-sm text-gray-600">Crop Month: ${product.cropMonth}</p>
                            <p class="text-sm text-gray-600">Days to Finish: ${product.daysToFinish}</p>
                            <p class="text-sm text-gray-600">Price: ${productPriceEth} ETH</p>
                        `;
                        productsListDiv.appendChild(productDiv);
                    }
                }
            } catch (error) {
                console.error("Error fetching products:", error);
                productsListDiv.innerHTML = '<p class="text-red-500 text-center">Failed to load products.</p>';
            }
        }

        async function fetchAndDisplayDistributions() {
            distributionsListDiv.innerHTML = '';
            try {
                const distributionCount = await contract.distributionCount();
                if (distributionCount.isZero()) {
                    distributionsListDiv.innerHTML = '<p class="text-gray-500 text-center">No distributions found on the blockchain.</p>';
                    return;
                }

                for (let i = 1; i <= distributionCount; i++) {
                    const distribution = await contract.getDistribution(i);
                    if (distribution.id.toString() !== '0') {
                        const distributionDiv = document.createElement('div');
                        distributionDiv.classList.add('bg-gray-50', 'p-4', 'rounded-lg', 'shadow-sm');
                        const distroPriceEth = ethers.utils.formatEther(distribution.price);
                        distributionDiv.innerHTML = `
                            <p class="font-semibold text-gray-800">Route ID: ${distribution.id}</p>
                            <p class="text-sm text-gray-600">Added by: <span class="font-mono text-xs">${distribution.distributorAddr}</span></p>
                            <p class="text-sm text-gray-600">Route: ${distribution.fromPlace} to ${distribution.toPlace}</p>
                            <p class="text-sm text-gray-600">Price: ${distroPriceEth} ETH</p>
                        `;
                        distributionsListDiv.appendChild(distributionDiv);
                    }
                }
            } catch (error) {
                console.error("Error fetching distributions:", error);
                distributionsListDiv.innerHTML = '<p class="text-red-500 text-center">Failed to load distributions.</p>';
